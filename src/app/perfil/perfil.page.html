<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
        <ion-icon name="close" slot="icon-only" color="light"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <div class="profile-header">
    <div class="avatar-container">
      <ion-avatar class="profile-avatar" (click)="takeProfilePicture()">
        <img [src]="userImage" alt="Foto de perfil">
      </ion-avatar>
      <div class="edit-icon" (click)="takeProfilePicture()">
        <ion-icon name="camera"></ion-icon>
      </div>
    </div>
    
    <h1>{{userData.usuario}}</h1>
  </div>

  <ion-list class="profile-info">
    <ion-item>
      <ion-label>
        <h2>Nombre</h2>
        <p>{{userData.nombre}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h2>Apellido</h2>
        <p>{{userData.apellido}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h2>Fecha de Nacimiento</h2>
        <p>{{userData.fechaNacimiento | date:'dd/MM/yyyy'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="action-buttons">
    <ion-button expand="block" class="cerrar-button" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar sesi√≥n
    </ion-button>
  </div>
</ion-content>
